<!DOCTYPE html>
<html>
<head>
    <title>Create Chat Session</title>
</head>
<body>
    <h1>Create a New Chat Session</h1>
    <form method="post">
        {% csrf_token %}
        <label for="session_name">Session Name:</label>
        <input type="text" id="session_name" name="session_name">
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'index' %}">Back to Sessions</a>
</body>
</html>
